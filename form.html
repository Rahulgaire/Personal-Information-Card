<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form id="myForm" onsubmit="submitForm(event)">
            <h1>Form</h1>
            <div class="container">
                <div id="text">
                    <div class="data">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                    </div>
                    <div class="data">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                    </div>
                    <div class="data">
                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel" placeholder="9876XXXXXX"><br>
                    </div>
                    <div class="data">
                        <label for="address">Address</label> <!-- Fixed typo in 'adress' -->
                        <input type="text" name="address" id="address" placeholder="Enter your Address"><br> <!-- Fixed ID mismatch -->
                    </div>
                    <div class="data">
                        <label for="image">Upload Image</label>
                        <input type="file" id="image"  multiple name="image" accept="image/*"><br> <!-- Fixed attributes -->
                    </div>
                    <button type="submit" id="submit">Submit</button>
                    <button type="button" id="clear" onclick="clearForm()">Clear</button> <!-- Added onclick -->
                </div>
            </div>
        </form>
    </div>
    <div id="result">

    </div>
   

    <script src="script.js"></script> <!-- Fixed script placement -->
</body>
</html>
